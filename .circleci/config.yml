version: 2
jobs:
  build:
    branches:
      ignore: gh-pages
    docker:
      - image: 'circleci/node:9.4.0'
      - image: 'circleci/mongo:3.6.2'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Save change
          command: git status && git diff | cat
      - run:
          name: Linter code
          command: npm run lint
      - run:
          name: Testing application
          command: 'npm run greenkeeper:update && npm run ci:test && npm run greenkeeper:upload'
          environment:
            MOCHA_FILE: test/results/test-results.xml
      - run:
          name: Create report
          command: 'npm run ci:report'
      - store_test_results:
          path: test/results
      - store_artifacts:
          path: /home/circleci/.npm/_logs/
          destination: npm/logs
